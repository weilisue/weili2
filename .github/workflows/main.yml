on: 
  schedule:
  - cron: "30,35 * * * *"
  workflow_dispatch:
  push:
    branches:
      - main
env: 
  var1: Wednesday
  

jobs:
  build-job:
    runs-on: ubuntu-latest
    env: 
      last_name: Sue
    steps:
      - name: first step
        run: hostname
      - name: get OS
        run: cat /etc/os-release
      - name: sleep for 5 secs
